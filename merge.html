<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge CSV Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload CSV Files</h2>
        <form id="mergeForm">
            <input type="file" id="file1" required><br>
            <input type="file" id="file2" required><br>
            <input type="file" id="file3" required><br>
            <input type="file" id="file4" required><br>
            <button type="submit">Merge and Download</button>
        </form>
        <div id="output" style="margin-top: 20px;"></div>
    </div>
    <script src="script 4.js"></script>
</body>
</html>
