<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCE Station</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="image1.jpg" alt="Logo"> Dr. Sugunakar
        </a>
        <div class="nav-links-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about/about.html">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div id="login-screen" class="screen">
        <h2>Login</h2>
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" required><br>
        
        <!-- Station selection will be hidden after the first selection -->
        <div id="station-selection">
            <h3>Select Examiner number (1-4):</h3>
            <label><input type="radio" name="station" value="1"> Examiner 1(15M)</label><br>
            <label><input type="radio" name="station" value="2"> Examiner 2(20M)</label><br>
            <label><input type="radio" name="station" value="3"> Examiner 3(25M)</label><br>
            <label><input type="radio" name="station" value="4"> Examiner 4(30M)</label><br>
            
        </div>
        
        <button onclick="startOSCE()">Start VIVA</button>
    </div>

    <div id="question-screen" class="screen" style="display: none;">
        <h2>VIVA Station <span id="display-station"></span></h2>
        </h3> Number of check boxes selected equal to number of marks </h2>
        <p>Student ID: <span id="display-student-id"></span></p>
        <div id="question-section">
            <!-- Question and options will be injected here -->
        </div>
        <button onclick="nextStudent()">Next Student</button>
        <button onclick="promptFacultyDetails()">Save Detailed Report</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
