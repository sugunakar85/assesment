  <div id="login-screen" class="screen">
    <h2>Login</h2>
    <label for="student-id">Student ID:</label>
    <input type="text" id="student-id" required><br>
    <h3>Select Station:</h3>
    <label><input type="radio" name="station" value="1"> Station 1</label><br>
    <label><input type="radio" name="station" value="2"> Station 2</label><br>
    <label><input type="radio" name="station" value="3"> Station 3</label><br>
    <label><input type="radio" name="station" value="4"> Station 4</label><br>
    <label><input type="radio" name="station" value="5"> Station 5</label><br>
    <label><input type="radio" name="station" value="6"> Station 6</label><br>
    <button onclick="startOSCE()">Start OSCE</button>
  </div>

  <div id="question-screen" class="screen" style="display: none;">
    <h2>OSCE Station - <span id="display-station"></span></h2>
    <p>Student ID: <span id="display-student-id"></span></p>
    <div id="question-section">
      <!-- Question and options will be injected here -->
    </div>
    <button onclick="nextStudent()">Next Student</button>
    <button onclick="promptFacultyDetails()">Save Detailed Report</button>
  </div>
