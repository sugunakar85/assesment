<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2 - Vertical Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="OSCE/navbar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .menu-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Ensures menu items are centered */
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Ensures menu items are centered */
        }

        .menu li {
            margin: 10px 0;
        }

        .menu a {
            display: block;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="OSCE/JVS1.png" alt="Dr. Sugunakar">
        </a>
    </nav>

    <div class="menu-container">
        <h2>Select the task </h2>
        <ul class="menu">
            <li><a href="OSCE/index.html">OSCE (SET-1)</a></li>
            <li><a href="viva.html">Viva</a></li>
            <li><a href="merge.html">Merge reports</a></li>
        </ul>
    </div>
</body>
</html>
